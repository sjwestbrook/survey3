<div id="opensurvey" style="width: 100%; height: 1500px; margin-right: 0;">
  
    <h2 style="font-weight: bold; color: black;">Complete the Survey</h2>

    <button ng-click="update()" style="height:30px; width:90px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em">Update</button>



    <!-- display survey list here -->

    <form id="surveyForm" name="takeSurvey">

          <h2>{{ selectedSurvey.publicName }}</h2>
          <h4> {{ selectedSurvey.description }}</h4>

        <div ng-repeat="field in formly" style="height: 30px;"></div>

        <formly-form model="response" fields="fields">

            <button type="submit" ng-click="postResponse(response)" style="height:30px; width:90px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em">Submit</button>

        </formly-form>

    </form>

</div>
