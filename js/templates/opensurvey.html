<div id="opensurvey" style="width: 100%; height: 4000px; margin-right: 0;">

  <h2 style="font-weight: bold; color: black;">Complete the Survey</h2>  
  
<!-- display open survey here -->
  
	<form name="takeSurvey">

    <!--    selectedSurvey.publicName-->
		<h2>{{ newSurvey.publicName }}</h2>

		<p>{{ newSurvey.description }}</p>
		
		
		<formly-form model="response" fields="formlyData">
      <!-- <button ng-click="postResponse()" class="btn btn-primary">Submit</button>-->
      
      <!-- reset and submit buttons - functions, etc -->
      <button type="submit" ng-click="onSubmit(survey)" style="height:30px; width:90px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em">Submit</button>

      <button type="reset" style="height:30px; width:90px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em" >Reset</button>
  
		</formly-form>

	</form>
  
  
</div>
