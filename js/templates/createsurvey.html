<div id="survey" style="width: 90%; margin-right: 0;">

<h2 style="font-weight: bold; color: black;">Send a Survey</h2>

<form name="createSurveyForm">     
  
  <div class="form-group">
    <label for="surveyname">Public Survey Name</label>
    <input type="text" class="form-control" id="surveyname" ng-model="survey.name" required />
  </div>
  
  <div class="form-group">
    <label>Select Topic</label>
    <select class="form-control" ng-model="survey.selectedTopic" required  ng-options="topic.topicName for topic in topicsArray" >
    </select>
  </div>  
  
  <div class="form-group">
    <label>Select Subject</label>
    <select class="form-control" ng-model="subject.subjectName" required  ng-options="subject as (subject.subjectName) for subject in survey.selectedTopic.subjects">
<!--      we're passing 'subject' to the code; the user sees the name of each subject that is attached to the selected topic-->
    </select>    
  </div>  
  
  <div class="form-group">
    <label>Select Group</label>
    <select class="form-control" ng-model="survey.group" required  ng-options="group.groupName for group in groupsArray"  >
    </select>
  </div>
<!--  ng-options="group.groupName for group.groupName in groupsArray"-->
  
  <div class="form-group">
    <label for="date">Date (MM-DD-YYYY)</label>
    <input type="text" class="form-control" id="date" value="MM-DD-YY" ng-model="survey.date" required />
  </div>
  
   <div class="form-group">
    <label>Select Template</label>
    <select class="form-control" ng-model="survey.template" required  ng-options="template.name for template in templatesArray">      
    </select>
  </div>  
  
  <div class="form-group">
    <label for="variables">Variable Replacements</label>
    <div>
      <input type="text" class="form-control" id="variables" ng-model="template.replacement" ng-repeat="replacement in template.replacement" style="height: 35px;" required />
    </div>
    
    <hr>
    
    <button ng-click="addReplacement()" style="height:30px; width:35px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
     
    <button ng-click="removeReplacement()" style="height:30px; width:35px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button> 
  </div> <!-- end add/remove buttons form group -->

  
  
  
<!-- doesn't work yet-->
  <div id="buttons">
    <div id="buttons">
      <button type="submit" ng-click="addSurvey(survey)" style="height:30px; width:90px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em" >Submit</button>
      
      <button type="reset" style="height:30px; width:90px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em" >Reset</button>
    </div>       
  </div>    

</form> 
</div>
