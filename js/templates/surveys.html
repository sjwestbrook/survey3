<div id="subject" style="width: 90%; margin-right: 0; overflow-x: hidden;">
  
  <h2 style="font-weight: bold; color: black;">View Survey Results</h2>
  
  <form name="surveysForm">   
    
   <div class="form-group">
    <label>Select Topic</label>
    <select class="form-control" ng-model="survey.selectedTopic" required  ng-options="topic.topicName for topic in topicsArray" >
    </select>
  </div>  
  
  <div class="form-group">
    <label>Select Subject</label>
    <select class="form-control" ng-model="survey.subject" required  ng-options="subject for subject in survey.selectedTopic.subjects">
    </select>    
  </div> 
    
  <div id="buttons">
    <button type="submit" ng-click="getSurveys()" style="height:30px; width:90px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em" >Submit</button>     
  </div>    
    
  </form> 
  
  
  
  
<!--  display results here (right pane)  -->
  
  	<table ng-show="survey.subject" class="table table-striped">		

		<tr ng-repeat="question in survey.selectedTemplate.questions">
			<th>{{ survey.questions }}</th>
			<td ng-repeat="answer in survey.questions.answers track by $index">{{ survey.question.answers }}</td>
		</tr>

	</table>
  
  
</div>
