 <div style="width: 50%; border: 10px solid black; margin: 80px auto; padding: 40px 80px; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif;">	
  <form name="adminloginForm">
    <div class="form-group">
      <label for="loginEmail">Email Address</label>
      <input ng-model="email" type="email" class="form-control" id="loginEmail" required />
    </div>

    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input ng-model="password" type="password" class="form-control" id="loginPassword" required />
    </div>

     <button ng-disabled="adminloginForm.$invalid" ng-click="login(email, password)" type="submit" style="height:30px; width:90px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em">Login</button>

  </form>
</div>
