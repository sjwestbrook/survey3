<div class="template" style="height: 4000px;">
<div class="wrapper" style='width: 90%;'>

  <div id="template" style="width: 100%; margin-right: 0;">

  <h2 style="font-weight: bold; color: black;">Create a Template</h2>

  <form name="templateForm" >     
    <div class="form-group">
      <label for="surveyname">Survey Name</label>
      <input type="text" class="form-control" id="name" ng-model="template.name" required />
    </div>
    <div class="form-group">
      <label for="description">Survey Description</label>
      <input type="text" class="form-control" id="description" ng-model="template.description" required />
    </div>

    <!-- ng repeat track by index - "+" "x" - ng-repeat removes field from view --> 
    <div class="form-group">  
      <label for="variables">Variable Names</label> 
      <div ng-repeat="varName in template.varNames track by $index" style="height: 35px;">
        <input type="text" ng-model="template.varNames[$index]"  class="form-control"  id="varnames"   required  />
      </div>
      
      <hr>
      
      
       <button ng-click="addNewVar(template.varNames)" style="height:30px; width:35px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
      
       <button ng-click="removeVar($index, template.varNames)" style="height:30px; width:35px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
      
    </div>
<!--    end variable names div-->
    
    <br />

      <div class="form-group" style="font-weight: bold; font-size: 18px;">Questions</div>

  <!--    additional input sections to be repeated as necessary  -->
      <div ng-repeat="question in template.questions track by $index" >
        <div class="form-group">
          <label for="titletext">Question Title Text</label>
          <input type="text" class="form-control" id="titletext" ng-model="question.titleText" required />
        </div>
        <div class="form-group">
          <label for="helptext">Question Help Text</label>
          <input type="text" class="form-control" id="helptext" ng-model="question.helpText" required />
        </div>
        <div class="form-group">
          <label>Question Type</label>
          <label>
      <!--      adjust [0]-->
            <input type="radio" ng-model="template.questions[$index].questionType" value="radio">Multiplechoice
          </label>
          <label>
            <input type="radio" ng-model="template.questions[$index].questionType" value="multiCheckbox">Checkbox
          </label>
          <label>
            <input type="radio" ng-model="template.questions[$index].questionType" value="input">Short answer
          </label>    
        </div>
        
        <div class="form-group" >
          <div  id="answers-container">
            <label for="answers" >Answers</label>
            <div ng-repeat="item in question.answers track by $index" class="repeatable-input-wrapper">
              <input ng-model="question.answers[$index]" type="text" class="form-control repeatable-input">

              <button ng-click="addAnswer(question)" style="height:30px; width:35px; background: white; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em"><span class="glyphicon glyphicon-plus" style="color: #2AABE2" aria-hidden="true"></span></button>
              <button ng-click="removeAnswer($index, question.answers)" style="height:30px; width:35px; background: white; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em"><span class="glyphicon glyphicon-remove" style="color: #2AABE2"  aria-hidden="true"></span></button>
            </div>
          </div>				
			</div>
    </div> 
        <hr>
        <br />
       
 <!-- end question/answer section to repeat -->

    <div class="form-group">
      <label>Add Question</label>
    </div>
      <button ng-click="addQuestion()" style="height:30px; width:35px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>

      <button ng-click="removeQuestion()" style="height:30px; width:35px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button> 

    <br />
    <br />

    <div id="buttons">
        <button type="submit" ng-click="addTemplate(template)" style="height:30px; width:90px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em" >Submit</button>

      <button type="reset" style="height:30px; width:90px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em" >Reset</button>
    </div>       


  </form> 
  </div>

</div><!-- end wrapper-->
</div><!-- end body -->
